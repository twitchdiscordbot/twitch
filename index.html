<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Bot</title>
    <style>
        body {
            background-color: #2c1f3d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #6a4e8c;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 60%;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #6a4e8c;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" alt="Twitch Logo">
    </div>
    <div class="title">
        Twitch - The Twitch Bot To Help Your Server!
    </div>
    <div class="subtitle">
        The Twitch Bot To Help Your Server!
    </div>
    <button class="button">Add Me!</button>
</body>
</html>
